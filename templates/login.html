
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body>


<form hx-post="/login" hx-swap="outerHTML" hx-trigger="submit" hx-target="#response">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<div id="response"></div>

<script>
document.addEventListener("htmx:afterOnLoad", function(evt) {
    let token = evt.detail.xhr.getResponseHeader("HX-Token");
    if (token) {
        // Store token in localStorage or use it in subsequent requests
        localStorage.setItem("auth_token", token);
    }
});
</script>
<button hx-get="/protected" hx-headers='{"HX-Token": localStorage.getItem("auth_token")}' hx-target="#response">
    Get Protected Content
</button>

<div id="response"></div>


</body>
</html>
